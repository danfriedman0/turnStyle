<!doctype html>
<html>
	<head>
		<title>turnStyle</title>
		<style>
			body {
				width: 284px;
				font-size: 100%;
			}
			h4 {
				margin: 0;
			}
			p {
				font-size: .8em;
    		text-align: left;
			}
			.flexbox {
				display: flex;
				justify-content: space-between;
			}
		</style>
	</head>
	<body>
		<h4>turnStyle</h4>
		<div class="flexbox">
			<p id="message">Add a style to this site: </p>
			<select id="style-dropdown">
				<option value=""></option>
				<option value="default">default</option>
				<option value="new-style">Create a new style</option>
			</select>
		</div>
		<textarea id="style-name-input" rows="1" cols="42" placeholder="Style name"></textarea>
		<textarea id="style-rules-input" rows="10" cols="42" placeholder="Style rules"></textarea>
		<div id="buttons">
			<button id="restyle">apply custom style</button>
			<button id="restyle-default">default</button>
			<br>
			<button id="clear-settings">clear site settings</button>
			<button id="clear-all">clear all saved settings</button>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
