<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>turnStyle</title>
		<link rel="stylesheet" href="popup.css">
	</head>
	<body>
		<h4>turnStyle</h4>
		
		<hr>
		
		<div class="fixed-height">
			<a href="#" id="page-url-display">this site</a>
			<textarea id="page-url-input" rows="1" cols="44"></textarea>
		</div>
		<div>
			<button id="edit-url">edit URL</button>
			<button id="save-url" disabled>save URL</button>
		</div>
		
		<hr>
		
		<p id="page-styles">Active styles on this page:</p>
		<ul id="style-list">
			<li class="page-style flexbox template">
				<span class="style-name"></span>
				<div>
					<a class="edit-style" href="#">edit</a>
					<a class="remove-style" href="#">remove</a>
				</div>
			</li>
		</ul><!-- #style-list -->

		<div id="style-selector" class="flexbox">
			<div id="message">Add a style: </div>
			<select id="style-dropdown">
				<option value=""></option>
				<option value="write-a-new-style">Write a new style</option>
			</select>
		</div><!-- #style-selector -->

		<div id="style-editor" class="hide">
			<hr>
			<div class="flexbox small-text">
				<div>
					<input id="tab-mode" type="checkbox">
					<label for="tab-mode">edit with tabs</label>
				</div>
				<button id="close-editor">close style editor</button>
			</div>
			<textarea id="style-name-input" rows="1" cols="44" placeholder="Style name"></textarea>
			<textarea id="style-rules-input" rows="10" cols="44" placeholder="Style rules"></textarea>
			<div id="buttons" class="flexbox">
				<div>
					<button id="preview-style">preview</button>
					<button id="clear-style" disabled>clear</button>
					<button id="append-importants" title="append '!important' to all your style rules">!important</button>
				</div>
				<div>
					<button id="save-style">save</button>
				</div>
			</div>
		</div><!-- #style-editor -->

		<div id="open-options" class="align-right">
			<hr>
			<a id="open-options-link" href="#">Open the style manager</a>
		</div>

		<script src="popup.js"></script>
	</body>
</html>
